<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosave</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #input-text {
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            outline: none;
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="input-text">
        <label for="input">Your input:</label>
        <input type="text" id="input-text" placeholder="Add your text" >
    </form>
    
</body>
    <script>
        function autosave() {
            document.querySelectorAll('#input-text').forEach(input => {
                localStorage.setItem(input.id, input.value);
            });
        }
        function restore() {
            document.querySelectorAll('#input-text').forEach(input => {
                let value = localStorage.getItem(input.id);
                if (value !== null) {
                    input.value = value;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            restore();
        });
        document.querySelector('#input-text').addEventListener('input', () => {
            autosave();
        });
    </script>
</html>
